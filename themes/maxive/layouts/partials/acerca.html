{{ if .Site.Data.acerca.enable }}
{{ "<!-- acerca Section Start -->" | safeHTML }}
<section class="acerca section-sm" id="acerca">
    <div class="container">
        {{ range .Site.Data.acerca.item }}
            {{ if .positionRight }}
                <div class="row mt-50 justify-content-center">
                    <div class="col-md-5 col-md-5 col-sm-12 offset-md-1">
                        <div class="content">
                            <h2>{{ .title }}</h2>
                            <p>
                                {{ .description }}
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-md-5 col-sm-12 text-center">
                        <img src="{{ .imagen }}" class="img-fluid rounded shadow" alt="acerca-imagen">
                    </div>
                </div>
            {{ else }}
                <div class="row mb-50 justify-content-center">
                    <div class="col-md-5 col-sm-12 text-center offset-md-1">
                        <img src="{{ .imagen }}" class="img-fluid rounded shadow" alt="acerca-imagen">
                    </div>
                    <div class="col-md-5 col-sm-12">
                        <div class="content">
                            <h2>{{ .title }}</h2>
                            <p>
                                {{ .description }}
                            </p>
                        </div>
                    </div>
                </div>
            {{ end }}
        {{ end }}
    </div>
</section>
{{"<!-- acerca section End -->" | safeHTML}}
{{ end }}
