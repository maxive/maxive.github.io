{{ if .Site.Params.acercaSm.enable }}
{{ "<!-- Start acerca Section -->" | safeHTML }}
<section class="acerca-2 section bg-gray" id="acerca">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                {{ with .Site.Params.acercaSm.title }}
                    <h2>{{ . }}</h2>
                {{ end }}
            </div>
            <div class="col-12 col-md-7">
                {{ with .Site.Params.acercaSm.description }}
                    <p>{{ . | markdownify }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ "<!-- End acerca section -->" | safeHTML }}
{{ end }}
