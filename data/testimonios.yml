  - quote       : >
      El sistema universitario en Perú no ha logrado promover el desarrollo de tecnologías disruptivas. Maxive ahora es una oferta de valor para integrar en sistemas de educación universitaria que enfrentan los retos de la reinterpretación social, Maxive y Nazka son tecnologías desarrolladas en Perú y deben estar en las aulas y laboratorios universitarios.
    clientThumb : imagenes/clientes-logo/clientes-1.jpg
    clientName  : Jenny Reynoso
    clientDesignation: CEO , Reynoso Asociados
  
  - quote       : >
      Las StartUp deben incluir tecnologías de cambio para ser globales, Maxive promueve entornos virtuales a demanda, representa la infraestructura de una economía digital que todos debemos explorar para ser parte de ella en este milenio.
